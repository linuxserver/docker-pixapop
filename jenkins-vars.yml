---

# jenkins variables
project_name: docker-pixapop
external_type: github_commit
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'bierdok'
  - EXT_REPO = 'pixapop'
  - BUILD_VERSION_ARG = 'PIXAPOP_COMMIT'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-pixapop'
  - CONTAINER_NAME = 'pixapop'
  - DOCKERHUB_IMAGE = 'linuxserver/pixapop'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/pixapop'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/pixapop'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='80'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
